name : Excel file automation with python

on : 
  schedule : 
    - cron : '*/5 * * * *'
jobs : 
  update_commit : 
    runs-on : ubuntu-latest
    steps : 
       - name : checking the code
         uses : actions/checkout@v2
       - name : Python 
         uses: actions/setup-python@v2
         with : 
            python-version : '3.x'
       - name : library installation 
         run : |
          python -m pip install --upgrade pip
          pip install gitpython openpyxl datetime pytz pandas
       - name : automation
         run: python commit_excel_file.py  
       - name : excel file artifacts
         uses : action/upload-artifacts@v2
         with:
            name: commits-history
            path: C:/Users/se93297/Desktop/TMP102-Driver-main/commits_history.xls
            

   
