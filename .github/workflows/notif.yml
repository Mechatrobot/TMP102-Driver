name: Notify for a commit done by someone

on:
  push:
    branches:
      - main

jobs:
  notification_commit:
    name: notif_commit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Commit comment
        uses: actions/github-script@v6
        with:
          script: |
            const ACTOR = github.actor;
            const SHA = github.sha;
            //const latestCommitMessage =  github.event.head_commit.message; 
            const repo_owner = github.repository_owner;
            const repo = github.repository;
            const commitURL = `https://github.com/${repo_owner}/${repo}/commit/${SHA}`;

            await github.rest.repos.createCommitComment({
              owner: repo_owner,
              repo: repo,
              commit_sha: SHA,
              body: `New commit by **${ACTOR}**\n\n[View Commit](${commitURL})`
            });
